<!DOCTYPE html>
<html></html>
<head>
    <meta charset="utf-8">
    <title>Kruskal Automation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  Generate Graph
                </div>
                <div class="card-body">
                  <p class="card-text">Generate graph with custom state, start state, finish state and functions.</p>
                  <a href="generate_graf" class="btn btn-primary">Start now</a>
                </div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  Generate Kruskal Node
                </div>
                <div class="card-body">
                  <p class="card-text">Kruskal algorithm with generated node.</p>
                  <a href="generate_node" class="btn btn-primary">Start now</a>
                </div>
              </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
